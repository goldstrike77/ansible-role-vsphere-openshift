# HTTP parameters #
openshift_ignition_bucket:
  type: "s3"
  access_key: 'admin'
  secret_key: 'password'
  bucket: 'ignition'
  endpoint_url: "http://obs.home.local:9000"
  encrypt: false

# DNS parameters #
openshift_dns:
  type: "win"
  forward_zone: '{{ openshift_domain }}'
  reverse_zone: "192.in-addr.arpa"

# Node parameters #
openshift_node:
  ntp: ['ntp1.aliyun.com','ntp2.aliyun.com','ntp3.aliyun.com']# specify a list of NTP servers.

# Service Mesh #
customer: "it" # Define the customer name.
environments: "prd" # Define the service environment.
project: "shared" # Define the project name.
group: "toolchain" # Define the group name.
